<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p">Example : <i>Italic</i> and <b>bald</b></p>

    From <input id="start" type="number" value="1"> - to <input id="end" type="number" value="3">
    
    <p id="result"></p>
    
    <script>
        let range = new Range();

        let methods = {
            deleteContents(){
                range.deleteContents()
            },
            extractContents(){
                let content = range.extractContents();
                result.innerHTML = '';
                result.append("extracted : ", content);
            },
            cloneContents(){
                let content = range.cloneContents();
                result.innerHTML = '';
                result.append("cloned : ", content);
            },
            insertNode(){
                let newNode = document.createElement('u');
                newNode.innerHTML = "NEW NODE";
                range.insertNode(newNode);
            },
            surroundContents(){
                let newNode = document.createElement('u');
                try{
                    range.surroundContents(newNode);
                }catch(e){
                    alert(e);
                }
            },
            resetExample(){
                p.innerHTML = `Example: <i>italic</i> and <b>bald</b>`;
                result.innerHTML = '';

                range.setStart(p.firstChild, start.value);
                range.setEnd(p.querySelector('b').firstChild, end.value);

                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
            }
        };
        
        for(let method in methods){
            document.write(`<div><button onclick="methods.${method}()">${method}</button></div>`);
        }

        methods.resetExample();
    </script>
</body>
</html>
