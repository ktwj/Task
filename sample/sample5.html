<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu" class="menu">
        <li><a href="/html">HTML</a></li>
        <li><a href="/javascript">JavaScript</a></li>
        <li><a href="/css">CSS</a></li>
    </ul>

    <a href="/a" onclick="event.preventDefault()">リンク阻害</a>

    <script>
        menu.onclick = (event) => {
            if(event.target.nodeName != 'A'){
                return;
            }
            let href = event.target.getAttribute('href');
            alert(href);
            return false;
        }
    </script>
  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      How about to read <a href="http://wikipedia.org">Wikipedia</a> or visit <a href="http://w3.org"><i>W3.org</i></a> and learn about modern standards?
    </p>
  </fieldset>

  <script>
    contents.onclick = (event) => {
        let target = event.target.closest('a');
        if(!target) return false;
        let href = target.getAttribute('href');
        if(confirm(`リンク : ${href} へ移動しますか？`)){
            window.location.href = href;
        }
        return false;
    }
  </script>
</body>
</html>
