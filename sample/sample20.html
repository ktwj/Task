<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="elem">
        <input type="text" name="one" value="1">
        <input type="number" name="two" value="2">
        <input type="number" name="three" value="3">
    </form>
    <button onclick="view()">更新</button>
    <script>
        const log = console.log;
        function view(){
            let formData = new FormData(document.getElementById('elem'));
            if(formData.has('three')) formData.delete('three');
            formData.append('three','3つめ');
            let datum = formData.get('three');
            log(datum);
        }
        </script>

</body>
</html>
