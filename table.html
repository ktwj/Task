<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="tables">
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>John</td>
          <td>Smith</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Pete</td>
          <td>Brown</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Ann</td>
          <td>Lee</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Au</td>
          <td>xaa</td>
          <td>87</td>
        </tr>
      </table>
    
      
    <script>
        let sortedRows = Array.from(tables.rows).slice(1)
            .sort( (rowA, rowB) => (rowA.cells[0].innerHTML > rowB.cells[0].innerHTML) ? 1 : -1);
    
        tables.tBodies[0].append(...sortedRows);
    </script>


</body>
</html>
